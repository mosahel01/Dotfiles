# Intellij Bitch
windowrule = float,class:^(jetbrains-.*)$
windowrule = tile,title:^(Project Structure.*)$,class:jetbrains-.*



# windowrule = float, class:^(jetbrains-.*)$, title:^(.*win.*)$
